<form action="signin" name="Form" class="register" method="POST">

            <fieldset class="row1">
                <p>
                    <label>Name *
                    </label>
                    <input type="text" name="name" class="long" required>
                </p>
                <p>
                    <label>Username *
                    </label>
                    <input type="text" name="uname" class="long" required>
                </p>
                <p>
                    <label>Password *

                    <input type="password" name="pass" class="long" required>

                    </label>
                    <input type="text" name="email" class="long" required>
                </p>
            </fieldset>
